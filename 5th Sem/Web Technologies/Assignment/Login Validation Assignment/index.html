<html>

<head>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Set the fixed height of the footer here */
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>
</head>

<body style="text-align: center;">
    <div id="wrapper">

        <form id="form1" method="post" action="" onsubmit="return check_form();">
            <p id="login_label">LOGIN</p>
            Username: <input type="text" id="name" placeholder="Enter Username"><br>
            <br> Password: <input type="password" id="pass" placeholder="Enter Password">
            <br><br>
            <input type="submit" value="SUBMIT FORM">
            <p>Username : admin Password : password123</p>
            <br>
        </form>
        <br>
        <hr style="width: 70%; border-style: double;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="success"></p>
                </div>
            </div>
        </div>
        <footer class="footer" id="unlock">
            <div class="container">
                <a href="#" onclick="unlockAccount()">Unlock the Account...</a>
            </div>
        </footer>
        <script type="text/javascript">
            var login_attempts = 3;
            var text;
            var unlockFooter = document.getElementById("unlock");
            unlockFooter.style.display = "none";

            function check_form() {
                var name = document.getElementById("name").value;
                var pass = document.getElementById("pass").value;

                if (name == "admin" && pass == "password123") {
                    // alert("Welcome.");
                    text = '<p>Welcome ' + document.getElementById("name").value + '</p>';
                } else {
                    if (login_attempts == 0) {
                        text = "No Login Attempts Available";
                    } else {
                        login_attempts = login_attempts - 1;
                        text = "Login Failed Now Only " + login_attempts + " Login Attempts Available.";
                        if (login_attempts == 0) {
                            unlockFooter.style.display = "block";
                            document.getElementById("name").disabled = true;
                            document.getElementById("pass").disabled = true;
                            document.getElementById("form1").disabled = true;
                        }
                    }
                }
                document.getElementById("name").value = "";
                document.getElementById("pass").value = "";
                document.getElementById("success").innerHTML = text;
                return false;
            }

            function unlockAccount() {
                login_attempts = 3;
                var lockFooter = document.getElementById("unlock");
                lockFooter.style.display = "none";
                document.getElementById("name").disabled = false;
                document.getElementById("pass").disabled = false;
                document.getElementById("form1").disabled = false;
            }
        </script>

    </div>
</body>

</html>
